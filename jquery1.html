<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet"> 
    </head>
    <body style="background-color: #d9e3da;">
        <h1 style=" text-shadow: #0000; color: #e7baab; text-align: center; text-shadow: 0px 2px #222f2f; font-family:'Corinthia', cursive;">Datos Personales.</h1>
            <div class="container bg-red mt-2 mt-md-3">
                <div class="row" style="background:#d1cfc0; height: 600px; border-radius: 25px;">
                    <div class="col-4">
                        <p style="text-align: center;">Nombre</p>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Apellido.</p>
                        <input type="text" class="form-control" placeholder="Ingrese su apellido"id="apellido"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Edad.</p>
                        <input type="number" class="form-control" placeholder="Ingrese su edad"id="edad"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Calle.</p>
                        <input type="text" class="form-control" placeholder="Ingrese su calle"id="calle"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Número.</p>
                        <input type="number" class="form-control" placeholder="Ingrese su número"id="numero"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Colonia.</p>
                        <input type="text" class="form-control" placeholder="Ingrese su colonia" id="colonia"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Email.</p>
                        <input type="text" class="form-control" placeholder="Ingrese su correo" id="correo"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Teléfono.</p>
                        <input type="number" class="form-control" placeholder="Ingrese su número" id="telefono"> 
                    </div>
                    <div class="col-4">
                        <p style="text-align: center;">Fecha de nacimiento.</p>
                        <input type="date" class="form-control" placeholder="Ingrese su edad" id="fecha"> 
                    </div>
                    <div class="col-6 offset-3  mt-2">
                                <button class="btn btn-secondary btn-block" id="agregarBoton">Agregar</button>
                    </div>
                    <div class="row">
                        <div class="col-12" id="AllPerson">

                        </div>

                    </div>
                
                    
                </div>

            </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
